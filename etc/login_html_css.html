<!DOCTYPE html>
<html lang="en">

<head>
    <!-- head 안에 들어 갈 어떤 요소들을 여기에 넣습니다 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        /* 태그명을 바로 가리킬 때 */
    body {
        background-color: black;
        color: white;
    }
        /* class를 만들어 가리킬 때 */
    .mytitle {
        color: yellow;
    }
    .small-font {
        font-size: 10px;
      }
   </style>
</head>

<body>
    <h1 class="mytitle">
      로그인 페이지
    </h1>
    <p class="mytitle small-font">
      ID: 
      <input type="text">
    </p>
    <p>
      PW: 
      <input type="password">   
    </p>
    <button>로그인하기</button>
</body>

</html>
